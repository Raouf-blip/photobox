<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photobox</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</head>
<body>
<main>
  <h1>Photo</h1>
  <section id="la_photo"></section>

  <button id="load-gallery">Charger galerie</button>
  <div id="gallery-controls">
    <button id="gallery-first">Première</button>
    <button id="gallery-prev">Précédente</button>
    <button id="gallery-next">Suivante</button>
    <button id="gallery-last">Dernière</button>
  </div>
  <section id="gallery-container"></section>
</main>

<script id="photo-template" type="text/x-handlebars-template">
  <div class="photo-box">
    <img src="{{url}}" alt="{{titre}}">
    <h4>{{titre}}</h4>
    <p>{{description}}</p>
    <p>{{type_media}}, {{width}} x {{height}}</p>
    <h4 id="la_categorie">Catégorie : </h4>
    <h4>Commentaires :</h4>
    <ul id="les_commentaires"></ul>
  </div>
</script>

<div id="lightbox" style="display:none;">
  <div id="lightbox-content"></div>
  <div class="lightbox-buttons">
    <button id="close-lightbox" title="Fermer">✕</button>
    <button id="prev-lightbox" title="Photo précédente">⟨</button>
    <button id="next-lightbox" title="Photo suivante">⟩</button>
  </div>
</div>

</body>
</html>
